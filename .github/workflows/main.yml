name: GitHub Pages

on:
  push:
    branches:
    - main
    - feature

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: dir-create
      run: |
        mkdir -p ~/.terraform.d/plugins/checkov
    - name: Check commit
      #if: github.ref == 'refs/heads/main'
      run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch is $branch"
          latest_commit=$(git ls-remote origin main | awk '{print $1}')
          current_commit=$(git rev-parse HEAD)
          if [ "$latest_commit" != "$current_commit" ]; then
            echo "This workflow is running on an old commit."
            echo "Hello"
            exit 1
          fi
    - uses: actions/cache/restore@v3
      id: cache      
      with:
       path: ~/.cache/pip # path to Checkov installation directory
       key: ${{ runner.os }}-checkov1
       
    - name: Install Checkov
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
          pip install checkov
    - uses: actions/cache/save@v3
      with:
       path: ~/.cache/pip # path to Checkov installation directory
       key: ${{ runner.os }}-checkov1
